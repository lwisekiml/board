<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
<h1>Error</h1>
<p th:text="${errorMessage}"></p>
<script th:if="${previousPage}">
    setTimeout(function() {
        window.location.href = /*[[@{${previousPage}}]]*/ '/'; // 이전 페이지 URL로 리다이렉트
    }, 3000); // 3초 후 리다이렉트
</script>
<a th:if="${!previousPage}" href="/">Back to Home</a>
</body>
</html>
